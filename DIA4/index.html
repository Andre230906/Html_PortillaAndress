<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro - Mi web</title>
  <style>
    /* Estilos CSS para el formulario */
  </style>
</head>
<body>
  <h1>Formulario de registro - Mi web</h1>
  <form action="" method="GET">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" maxlength="50" required>
    </div>
    <div>
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" maxlength="50" required>
    </div>
    <div>
      <label>Sexo:</label>
      <input type="radio" id="hombre" name="sexo" value="hombre" required>
      <label for="hombre">Hombre</label>
      <input type="radio" id="mujer" name="sexo" value="mujer" required>
      <label for="mujer">Mujer</label>
    </div>
    <div>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <input type="checkbox" id="info" name="info" checked>
      <label for="info">Deseo recibir información sobre novedades y ofertas</label>
    </div>
    <div>
      <input type="checkbox" id="condiciones" name="condiciones" required>
      <label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
    </div>
    <div>
      <label for="poblacion">Población:</label>
      <select id="poblacion" name="poblacion">
        <option value="bucaramanga">Bucaramanga</option>
        <option value="giron">Girón</option>
        <option value="floridablanca">Floridablanca</option>
        <option value="piedecuesta">Piedecuesta</option>
      </select>
    </div>
    <div>
      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
